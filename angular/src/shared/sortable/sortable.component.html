<i *ngIf="childValue.typeSort == ''" class="pi pi-sort-alt" (click)="handleClick('')"></i>
<i *ngIf="childValue.typeSort == 'ASC'" class="pi pi-sort-amount-up text-primary" (click)="handleClick('ASC')"></i>
<i *ngIf="childValue.typeSort == 'DESC'"class="pi pi-sort-amount-down text-primary" (click)="handleClick('DESC')"></i>
