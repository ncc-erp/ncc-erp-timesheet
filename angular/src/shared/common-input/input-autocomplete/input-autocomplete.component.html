<mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="formControlInput" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option (onSelectionChange)="data.selected.next(option)" *ngFor="let option of filteredOptions" [value]="option[data['idType']]">
            {{option[data['valueType']]}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
