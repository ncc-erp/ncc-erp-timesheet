<mat-form-field class="full-width" [floatLabel]="label">
  <mat-label *ngIf="labelTop">{{labelTop}}</mat-label>
  <input type="text" matInput [placeholder]="placeholder" [formControl]="formControlInput" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
