<div *ngIf="isSent" [innerHTML]="result">
</div>

<div *ngIf="!isSent" class="content">
    <h5>Nhập khiếu nại:</h5>
    <textarea matInput [(ngModel)]="complainMessage" class="form-control" name="complain" id="" cols="30" rows="10">
    </textarea>
    <div class="text-right send-btn">
        <button class="btn btn-primary mt-2" (click)="send()">Gửi</button>
    </div>
</div>
