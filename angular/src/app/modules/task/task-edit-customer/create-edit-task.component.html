<form *ngIf="active" #taskForm="ngForm" autocomplete="off" id="frm_create_group" novalidate>
  <div class="create-edit-task-tilte">
    <h1 style="cursor: grab;" cdkDrag cdkDragRootElement=".cdk-overlay-pane"  cdkDragHandle mat-dialog-title>{{title}} {{task.id > 0 ? task.name : ''}}</h1>
  </div>
  <div class="create-edit-task">
    <mat-form-field >
      <input matInput name="name" placeholder="{{l('Name')}}" [(ngModel)]="task.name" required maxlength="255">
    </mat-form-field>
      <mat-form-field>
        <mat-label>Task Type</mat-label>
        <mat-select matInput name="type" [(ngModel)]="task.type" [disableOptionCentering]="true">
          <mat-option *ngFor="let task of APP_CONFIG.EnumTaskType" [value] ="task.value">
            {{ task.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button class="btn btn-default " mat-raised-button name="cancelBtn" mat-dialog-close [disabled]="saving">{{l('Cancel')}}</button>
    <button class="save-btn"  mat-raised-button color="primary" [mat-dialog-close]="task" name="saveBtn" cdkFocusInitial [disabled]="!taskForm.form.valid || saving">{{l('Save')}}</button>
  </mat-dialog-actions>
</form>
