<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <span class="label status-label bg-green">{{dateShow}}</span>
</h1>
<mat-dialog-content>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Note</mat-label>
    <input name="note" matInput [(ngModel)]="event.title">
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Coefficient OT</mat-label>
    <input name="coefficient" type="number" matInput [(ngModel)]="coefficient" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button name="cancelBtn" mat-raised-button mat-dialog-close>Cancel</button>
  <button name="saveBtn" mat-raised-button color="primary" [disabled]="coefficient <= 0" (click)="save()">Save</button>
</mat-dialog-actions>
