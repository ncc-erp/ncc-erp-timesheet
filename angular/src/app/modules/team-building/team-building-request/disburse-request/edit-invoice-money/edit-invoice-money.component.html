<form #disburseRequestForm="ngForm" style="position: relative;" autocomplete="off" id="frm_create_group" novalidate>
  <p style="cursor: grab;" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle mat-dialog-title>Invoice ID #{{this.invoiceInfo.id}}</p>
  <mat-icon (click)="close(0)" style="position: absolute; top: 0; right: 0;
  cursor: pointer;">close</mat-icon>
  <hr>
  <mat-dialog-content class="mat-typography">
        <div style="margin-bottom: 0; display: flex; flex-direction: column; gap: 12px;">
          <div style="display: flex; flex-direction: column;">
            <label class="col-form-label" for="connectionString">
              {{ "Invoice money:" | localize }}
            </label>
            <mat-form-field class="col-xl-8 col-lg-8 col-md-8 col-xs-12" appearance="outline">
              <input currencyMask [options]="{prefix: '', align: 'left', thousands: ',', precision: '0', suffix: ' VNĐ'}"
              matInput="matInput" [(ngModel)]="invoiceAmount" name="money" required/>
            </mat-form-field>
          </div>
          <div style="display: flex;">
            <label  class="" >
              {{"HasVAT:" | localize}}
            </label>
            <input class="col-xl-8" appearance="outline" style="position: static; opacity: 1; height: 20px; margin: 0px !important; width: 40px;" type="checkbox" [(ngModel)]="hasVAT" name = "hasVAT" [checked]="hasVAT">
          </div>
      </div>
  </mat-dialog-content>
  <mat-dialog-actions style="margin-top: 0;" align="end">
      <button name="cancelButton" class="btn btn-default" mat-raised-button mat-dialog-close >{{l('Cancel')}}</button>
      <button name="saveButton" mat-raised-button color="primary" (click)="onSaveAndClose()"  cdkFocusInitial>{{l('Save')}}</button>
  </mat-dialog-actions>
</form>
