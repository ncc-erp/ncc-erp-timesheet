<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>{{ "Project Management" | localize }}</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item>
                <mat-icon>refresh</mat-icon>
                <span>{{ "Refresh" | localize }}</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>

      <div class="body">
        <div class="group">
          <div class="col-lg-10">
            <div class="row">
              <div class="col-lg-7 mb-0">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Search by Email</mat-label>
                  <mat-icon matSuffix>search</mat-icon>
                  <input type="search" matInput>
                </mat-form-field>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 mb-0">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label> {{ "Position" | localize }}</mat-label>
                  <mat-select>
                    <mat-option>All</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="row row-btn">
              <button class="body-btn" mat-raised-button>Clear</button>
              <button class="body-btn" mat-raised-button color="primary">Search</button>
            </div>
          </div>
        </div>

        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>

        <div class="abp-pagination-controls-wrapper">
          <abp-pagination-controls id="server"></abp-pagination-controls>
        </div>
        
      </div>

    </div>
  </div>
</div>
