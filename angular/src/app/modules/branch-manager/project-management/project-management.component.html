<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card main-content">
      <div class="header">
        <h2>{{ "Project Management" | localize }}</h2>
        <ul class="header-dropdown m-r--5">
          <li>
            <button mat-icon-button [matMenuTriggerFor]="headerMenu" class="header-dropdown-mat-icon-button">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #headerMenu="matMenu">
              <button mat-menu-item name="refreshBtn" (click)='refresh()'>
                <mat-icon>refresh</mat-icon>
                <span>{{ "Refresh" | localize }}</span>
              </button>
            </mat-menu>
          </li>
        </ul>
      </div>

      <div class="body">
        <div class="group d-flex align-items-start justify-content-between">
          <div class="col-lg-10">
            <div class="row">
              <div class="col-lg-4 col-md-8 col-sm-6 col-xs-12 mb-0">
                <ng-container>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label> {{ "Branch" | localize }}</mat-label>
                    <mat-select name="branchId" [(value)]="branchId" (selectionChange)="searchOrFilter()">
                      <mat-option>
                          <ngx-mat-select-search placeholderLabel="Search" [formControl]="branchSearch"
                            noEntriesFoundLabel="No matching found">
                          </ngx-mat-select-search>
                      </mat-option>
                      <mat-option *ngFor="let branch of listBranch" [value]='branch.id'>
                        {{branch.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </ng-container>
              </div>
              <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mb-0">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <mat-button-toggle name="previousBtn" matTooltip="Previous" matTooltipPosition="above" (click)="nextOrPre('pre')">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                  </mat-button-toggle>

                  <mat-button-toggle matTooltip="Today" matTooltipPosition="above">
                    <mat-form-field>
                      <span>{{displayDay}}</span>
                      <input matInput [readonly]="true" [matDatepicker]="picker1" [(ngModel)]="activeDay"
                        (dateInput)="customDate()" [hidden]="true">
                    </mat-form-field>
                  </mat-button-toggle>

                  <mat-button-toggle name="nextBtn" matTooltip="Next" matTooltipPosition="above" (click)="nextOrPre('next')">
                    <mat-icon>keyboard_arrow_right</mat-icon>
                  </mat-button-toggle>
                </mat-button-toggle-group>
                <mat-datepicker-toggle name="datePicker" matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup" [(value)]="typeOfView">
                  <mat-button-toggle name="dayBtnToggle" [(value)]="APP_CONSTANT.TypeViewHomePage.Day" (click)="viewBy(APP_CONSTANT.TypeViewHomePage.Day)">Day</mat-button-toggle>
                  <mat-button-toggle name="weekBtnToggle" [(value)]="APP_CONSTANT.TypeViewHomePage.Week" (click)="viewBy(APP_CONSTANT.TypeViewHomePage.Week)">Week</mat-button-toggle>
                  <mat-button-toggle name="monthBtnToggle" [(value)]="APP_CONSTANT.TypeViewHomePage.Month" (click)="viewBy(APP_CONSTANT.TypeViewHomePage.Month)">Month</mat-button-toggle>
                  <mat-button-toggle name="yearBtnToggle" [(value)]="APP_CONSTANT.TypeViewHomePage.Year" (click)="viewBy(APP_CONSTANT.TypeViewHomePage.Year)">Year</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
            </div>
          </div>
          <!-- <div class="col-lg-2">
            <div class="row row-btn">
              <button class="body-btn" mat-raised-button name="clearSearchAndFilter" (click)="clearSearchAndFilter()">Clear</button>
              <button class="body-btn" mat-raised-button color="primary" [disabled]="!keyword" (click)="searchOrFilter()">Search</button>
            </div>
          </div> -->
        </div>

        <div class="chart" [busy]="isTableLoading">
          <canvas id="myChart"></canvas>
        </div>

        <div class="abp-pagination-controls-wrapper">
          <abp-pagination-controls [totalNumber]="totalItems" id="server" 
          (selectionChange)="getPageSize($event)" (pageChange)="getDataPage($event)"></abp-pagination-controls>
        </div>

      </div>
    </div>
  </div>
</div>
