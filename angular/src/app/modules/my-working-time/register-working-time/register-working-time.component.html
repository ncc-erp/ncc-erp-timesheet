<form class="example-form">
  <h3 class="register-working-time-title">{{ title }}</h3>
  <div class="register-working-time-content">
    <div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Morning start time</mat-label>
          <input
            type="time"
            matInput
            name="startMorning"
            [(ngModel)]="data.morningStartTime"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Morning end time</mat-label>
          <input
            type="time"
            matInput
            name="endMorning"
            [(ngModel)]="data.morningEndTime"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Morning working time</mat-label>
          <input
            matInput
            name="morningWorkingTime"
            [value]="
              minsToStr(
                strToMins(data.morningEndTime) -
                  strToMins(data.morningStartTime)
              )
            "
            [readonly]="true"
          />
        </mat-form-field>
      </div>
    </div>

    <div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Afternoon start time</mat-label>
          <input
            type="time"
            matInput
            name="startAfternoon"
            [(ngModel)]="data.afternoonStartTime"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Afternoon end time</mat-label>
          <input
            type="time"
            matInput
            name="endAfternoon"
            [(ngModel)]="data.afternoonEndTime"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Afternoon working time</mat-label>
          <input
            matInput
            name="afternoonWorkingTime"
            [value]="
              minsToStr(
                strToMins(data.afternoonEndTime) -
                  strToMins(data.afternoonStartTime)
              )
            "
            [readonly]="true"
            required
          />
        </mat-form-field>
      </div>
    </div>

    <div>
      <div>
        <mat-form-field
          [ngClass]="
            applyDate.hasError('required') && submitted ? 'is-invalid' : ''
          "
        >
          <mat-label>Apply date</mat-label>
          <input
            matInput
            name="timeApply"
            [(ngModel)]="data.applyDate"
            #applyDate="ngModel"
            [matDatepicker]="picker"
            [readonly]="true"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="register-working-time-action">
    <button
      class="btn btn-default"
      name="cancelBtn"
      (click)="onNoClick()"
      mat-raised-button
      mat-dialog-close
    >
      Cancel
    </button>
    <button
      name="submitBtn"
      mat-raised-button
      color="primary"
      (click)="SaveTime()"
    >
      Send request to PM
    </button>
  </div>
</form>
