<form #capabilityForm="ngForm" style="position: relative" autocomplete="off" id="frm_create_group" novalidate>
  <h1 style="cursor: grab" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle mat-dialog-title>
    <div class="y-center">Update Capability Setting for UserType and Position :
      <b class="primary-color y-center ml-5">{{capabilitySetting.userTypeName}}</b>
      <b class="primary-color y-center ml-5">-</b>
      <b class="primary-color y-center ml-5">{{capabilitySetting.positionName}}</b>
    </div>

  </h1>
  <mat-icon (click)="close(0)" style="position: absolute; top: 0; right: 0; cursor: pointer">close</mat-icon>
  <hr />
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group d-flex">
          <label class="col-md-6 col-form-label p-l-0 p-b-0" for="nameInput">
            Capability name:
          </label>
          <div class="col-xl-8 col-lg-8 col-md-8 col-xs-8 p-l-0 p-r-0">
            <div class="y-center">{{ capabilitySetting.capabilityName }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="align-items: center; display: flex;">
      <div class="col-md-6">
        <div class="form-group d-flex" style="margin: 0;">
          <label class="col-md-6 col-form-label p-l-0 p-b-0" for="nameInput">
            Capability type:
          </label>
          <div class="col-xl-8 col-lg-8 col-md-8 col-xs-8 p-l-0 p-r-0">
            <div class="m-l-20" style="display: flex;align-items: baseline;">
              <div class="radioPoint"></div>
              <label for="radioPoint">
                <span>{{
                  capabilitySetting.type == CapabilityTypeEnum.Point
                  ? "Point"
                  : "Text"
                  }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div *ngIf="capabilitySetting.type == CapabilityTypeEnum.Point" class="form-group d-flex required m-b-0">
          <label class="col-md-6 col-form-label" style="margin-top: 18px;">
            Coefficient:
          </label>
          <mat-form-field style="width: 100px;"
            class="edit-form row-item-rest col-xl-6 col-lg-6 col-md-6 col-xs-6 p-l-0 p-r-0">
            <input matInput type="number" min="1" cdkFocusInitial name="capabilityName" id="coefficient"
              [(ngModel)]="capabilitySetting.coefficient" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="format-col form-group  required" style="margin-top: 18px;">
      <div>
        <label>
          Guideline:
        </label>
      </div>
      <div class="edit-form row-item-rest col-12" appearance="outline">
        <angular-editor id="guideline" [config]="config" [placeholder]="'Enter text here...'"
          [(ngModel)]="capabilitySetting.guildeLine" [ngModelOptions]="{ standalone: true }"></angular-editor>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions style="margin-top: 0;" align="end">
    <button class="btn btn-default" mat-raised-button mat-dialog-close [disabled]="saving">
      {{ l("Cancel") }}
    </button>
    <button mat-raised-button color="primary" (click)="saveCapabilitySetting(false)" cdkFocusInitial
      [disabled]="!capabilityForm.form.valid || saving">
      {{ l("Save") }}
    </button>
    <button mat-raised-button color="primary" (click)="saveCapabilitySetting(true)" cdkFocusInitial
      [disabled]="!capabilityForm.form.valid || saving">
      {{ l("Save & Close") }}
    </button>
  </mat-dialog-actions>
</form>
